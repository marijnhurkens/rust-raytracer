name: Rust

on: [ push ]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Download OIDN
        run: |
          mkdir ~/oidn
          cd ~
          wget -q -O oidn.tar.gz https://github.com/OpenImageDenoise/oidn/releases/download/v1.4.3/oidn-1.4.3.x86_64.linux.tar.gz
          tar -xf oidn.tar.gz -C ~/oidn/
          ls -hal ~ && ls -hal oidn
          sudo cp -a ~/oidn/lib/. /usr/lib/
      - name: Install dependencies
        run: |
          sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe restricted multiverse"
          sudo apt-get update -y -qq
          sudo apt-get install libsdl2-dev
      - name: Build
        run: |
          export OIDN_DIR=~/oidn
          cargo build
      - name: Fmt
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Tests
        run: cargo test --verbose
