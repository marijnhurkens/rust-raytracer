name: Rust

on: [push]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v1
            -   uses: actions-rs/toolchain@v1
                with:
                    toolchain: stable
                    components: clippy
                    override: true
            -   name: Build
                run: cargo build --verbose
            -   name: Fmt
                run: cargo fmt -- --check
            -   name: Clippy
                run: cargo clippy -- -D warnings
            -   name: Run tests
                run: cargo test --verbose
