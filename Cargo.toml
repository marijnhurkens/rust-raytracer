[package]
name = "rust-raytracer"
version = "0.1.0"
authors = ["Marijn Hurkens <marijnhurkens@gmail.com>"]

[dependencies]
lazy_static = "1.3.0"
image = "0.23.4"
ggez = "0.5"
rand = "0.7"
typetag = "^0.1.4"
nalgebra = { version= "0.17", features = ["serde-serialize"]}
bvh = {version = "0.3.1" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
tobj = "2.0.2"
indicatif = "0.15"

[profile.release]
opt-level = 3
lto = "fat"
rustflags = "-C target-cpu=native"