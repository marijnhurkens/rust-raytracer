[package]
name = "rust-raytracer"
version = "0.1.0"
authors = ["Marijn Hurkens <marijnhurkens@gmail.com>"]

[dependencies]
lazy_static = "1.3.0"
piston = "0.49.0"
piston2d-graphics = "0.34.0"
pistoncore-glutin_window = "0.63.0"
piston2d-opengl_graphics = "0.68.0"
image = "*"
rand = "0.7"
typetag = "^0.1.4"
nalgebra = { version= "0.17", features = ["serde-serialize"]}
bvh = {version = "0.3.1" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"

[profile.release]
opt-level = 3
lto = "fat"
rustflags = "-C target-cpu=native"