film:
  image_width: 1500
  image_height: 1500
  bucket_width: 128
  bucket_height: 128
  filter_radius: 1.8
  filter_method: none
  denoise: true
  crop:
#    start: [200,50]
#    end: [300,200]
camera:
  position: [0.0,2.0,-3.0]
  target: [0.0,4.0,0.0]
  fov: 90.0
  aperture: 1.0
sampler:
  max_samples: 24
  method: sobol
renderer:
  depth_limit: 8
  threads: 8
scene:
  background_color: [1.0,1.0,1.0]
window:
  scale: 1.5